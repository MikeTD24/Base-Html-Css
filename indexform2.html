<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/mainform2.css"> 


	<title>Formulaires2</title>

</head>

<body>

	<form action="validation.php" method="POST">
		<fieldset>
			<legend>Coordonnées</legend>
			<div>
				<label for="nom-id">Nom</label>
				<input type="text" name="nom" id="nom-id">
			</div>

			<div>
				<label for="prenom-id">Prénom</label>
				<input type="text" name="prenom" id="prenom-id">
			</div>


			<div>
				<input type="radio" name="genre" value="Homme" id="M">
				<label for="M">Homme</label>
				<input type="radio" name="genre" value="Femme" id="F">
				<label for="F">Femme</label>
			</div>

			<label for="application-id">Télécharger une photo</label>
			<input type="file" name="monFichier" id="application-id" accept="image/jpeg, image/png">

		</fieldset>

		<fieldset>
			<legend>Connexion</legend>
			<div>
				<label for="login-id">Login</label>
				<input type="text" name="nom" id="login-id">
			</div>

			<div>
				<label for="mdp-id">Mot de passe</label>
				<input type="password" name="mdp" id="mdp-id">
			</div>

			<div>
				<label for="rmdp-id">Répéter mot de passe</label>
				<input type="rpassword" name="mdp" id="rmdp-id">
			</div>

		</fieldset>

		<fieldset>
			<legend>Société</legend>
			<div>
				<label for="ndls-id">Nom de la société</label>
				<input type="text" name="ndls-id" id="ndls-id">
			</div>

			<div>
				<label for="sa-id">Secteur d'activité</label>
				<input type="sa" name="sa-id" id="sa-id">
			</div>

           <div>
			    <label for="message-id">Description de la société</label>
			</div>
			<div>
			    <textarea name="message" id="message-id" rows="5" cols="50"></textarea>
		   </div>

		</fieldset>

        <button type="reset">ANNULER</button><button type="submit">ENVOYER</button>


	</form>


</body>

</html>
